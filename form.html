<!DOCTYPE html PUBLIC “-//W3C//DTD XHTML 1.0 Strict//EN” “http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd”>
<html lang=”EN” dir=”ltr” xmlns=”http://www.w3.org/1999/xhtml”>

<head>
    <meta http-equiv=“content-type“ content=“text/xml; charset=utf-8“ />
    <title>basicForm.html</title>
</head>

<body>
    <h1>Form Demo</h1>
    <form action="">
        <fieldset>
            <legend>Text imput</legend>

            <p>
                <lable>Text Box</lable>
                <input type="text" id="text" value="text" />
            </p>
            <p>
                <label>Password</label>
                <input type="password" id="pwd" value="secret" />
            </p>
            <p>
                <lable>Text Area</lable>
                <p>
                    <textarea id="txtAnswer" rows="10" cols="30"></textarea>
                </p>

            </p>
        </fieldset>
        <fieldset>
            <legend>Selecting elements</legend>
            <p><label>Select list</label>
                <select id="select number">
                    <option value=“0“>Zero</option>
                    <option value="1">One</option>
                    <option value=“2“>Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                    <option value="7">Seven</option>
                </select>
            </p>
            <p>
                <input type=“checkbox“ id=“chkPeace“ value=“peace“ />World peace
            </p>

            <p>
                <input type=“checkbox“ id=“chkHarmony“ value=“harmony“ />Harmony and brotherhood
            </p>

            <p>
                <input type=“checkbox“ id=“chkCash“ value=“cash“ />Cash
            </p>
            <input type=“radio“ name=“radPrice“ id=“rad100“ value=“100“ />Too much
            </p>

            <p>
                <input type=“radio“ name=“radPrice“ id=“rad200“ value=“200“ />Way too much
            </p>
        </fieldset>
        <fieldset>
            <legend>
                buttons
            </legend>

            <input type=“button“ value=“input type=button“ />

            <input type=“submit“ />
            <input type=“reset“ />
        </fieldset>
    </form>
</body>

</html>
